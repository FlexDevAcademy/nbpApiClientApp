<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="d-flex bg-dark text-white">
      <div class="container">
        <h1 class="my-3">nbpAPI Currency Calculator</h1>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="col-12 col-sm-4">
        <input class="form-control mb-2" type="number" placeholder="Wpisz kwotę" value="" />
        <select class="form-select mb-2">
          <option disabled hidden selected value="">Wybierz walutę</option>
          <option value="usd">Dolar</option>
          <option value="eur">Euro</option>
          <option value="chf">Frank</option>
          <option value="gbp">Funt</option>
          <option value="nok">Korona norweska</option>
        </select>
        <button class="btn btn-outline-secondary" onclick="submitHandler()">Przelicz</button>
      </div>
      <div class="alert alert-primary my-2" role="alert" id="messageBox">INFO: Wybierz wartości powyżej, aby uzyskać wynik.</div>
    </div>
  </body>
</html>
